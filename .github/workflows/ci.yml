name: CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ å®‰è£… Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ å®‰è£… uv
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      # 4ï¸âƒ£ ä½¿ç”¨ uv å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install project dependencies with uv
        run: |
          uv sync      # uv ä¼šæ ¹æ® pyproject.toml + uv.lock å®‰è£…ä¾èµ–

      # 5ï¸âƒ£ Lint æ£€æŸ¥
      - name: Lint with flake8
        run: uv run flake8 app tests

      # 6ï¸âƒ£ ä»£ç æ ¼å¼æ£€æŸ¥
      - name: Format check with black
        run: uv run black --check app tests

      # 7ï¸âƒ£ ç±»å‹æ£€æŸ¥
      - name: Type check with mypy
        run: uv run mypy app

      # 8ï¸âƒ£ å•å…ƒæµ‹è¯• + è¦†ç›–ç‡
      - name: Run tests with coverage
        run: uv run pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=60

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          if-no-files-found: error

      - name: Build coverage summary
        if: github.event_name == 'pull_request'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: both

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

